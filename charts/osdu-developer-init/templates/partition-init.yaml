{{- $namespace := .Release.Namespace -}}
{{- $SERVICE_BUS_NAME := "" }}
{{- $PARTITION := "" }}
{{- range .Values.env }}
  {{- if eq .name "SERVICE_BUS_NAME" }}
    {{- $SERVICE_BUS_NAME = .value }}
  {{- end }}
  {{- if eq .name "PARTITION" }}
    {{- $PARTITION = .value }}
  {{- end }}
{{- end }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: partition-init
  namespace: {{ $namespace }}
spec:
  template:
    spec:
      volumes:
      - name: script
        configMap:
          name: partition-init-script
          defaultMode: 0500
      initContainers:
      - name: data-seed
        image: badouralix/curl-jq
        command:
        - script/init.sh
        volumeMounts:
          - name: script
            mountPath: "/script"
        env:
          {{- if .Values.env }}
          {{- range .Values.env }}
          - name: {{ .name | quote }}
            value: {{ .value | quote }}
          {{- end }}
          {{- end }}
      containers:
      - name: sleep
        image: istio/base
        command: ["/bin/sleep", "20"]
        volumeMounts:  # Ensure this container also mounts the volume if needed
          - name: script
            mountPath: "/script"
      restartPolicy: Never
---
