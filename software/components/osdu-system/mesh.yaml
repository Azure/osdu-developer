---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-base
  namespace: flux-system
spec:
  targetNamespace: istio-system
  releaseName: istio-base
  chart:
    spec:
      chart: base
      # version: 1.22.4
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    defaultRevision: default
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager-istio-csr
  namespace: flux-system
spec:
  targetNamespace: cert-manager
  releaseName: cert-manager-istio-csr
  dependsOn:
    - name: istio-base
      namespace: flux-system
  chart:
    spec:
      chart: cert-manager-istio-csr
      # version: "1.13.x"
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: flux-system
  install:
    remediation:
      retries: 3
  interval: 10m0s
  values:
    app:
      certmanager:
        issuer:
          name: root-ca-cluster-issuer
          kind: ClusterIssuer
          group: cert-manager.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istiod
  namespace: flux-system
spec:
  targetNamespace: istio-system
  releaseName: istiod
  dependsOn:
    - name: istio-base
      namespace: flux-system
    - name: cert-manager-istio-csr
      namespace: flux-system
  chart:
    spec:
      chart: istiod
      # version: 1.22.4
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  interval: 10m0s
  values:
    meshConfig:
      accessLogFile: /dev/stdout
      enableEnvoyAccessLogService: true
      meshMTLS:
        minProtocolVersion: TLSV1_3
      TLSConfig:
        minProtocolVersion: TLSV1_3
      defaultConfig:
        proxyAdminPort: 15000
      ingressSelector: istio-ingress
      ingressService: istio-ingressgateway
    pilot:
      env:
        K8S_INGRESS_NS: istio-ingress
        ENABLE_NATIVE_SIDECARS: true
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-ingress-internal
  namespace: flux-system
spec:
  targetNamespace: istio-system
  releaseName: istio-ingress-internal
  dependsOn:
    - name: istio-base
      namespace: flux-system
    - name: istiod
      namespace: flux-system
  chart:
    spec:
      chart: gateway
      # version: 1.22.4
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    service:
        type: LoadBalancer
        ports:
        - name: status-port
          port: 15021
          protocol: TCP
          targetPort: 15021
        - name: http
          port: 80
          protocol: TCP
          targetPort: 80
        - name: https
          port: 443
          protocol: TCP
          targetPort: 443
        annotations:
          service.beta.kubernetes.io/azure-load-balancer-internal: 'true'
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-ingress-external
  namespace: flux-system
spec:
  targetNamespace: istio-system
  releaseName: istio-ingress-external
  dependsOn:
    - name: istio-base
      namespace: flux-system
    - name: istiod
      namespace: flux-system
  chart:
    spec:
      chart: gateway
      # version: 1.22.4
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    service:
        type: LoadBalancer
        annotations:
          service.beta.kubernetes.io/azure-load-balancer-internal: 'false'
          # service.beta.kubernetes.io/azure-dns-label-name: 'osdu-developer'
        ports:
        - name: status-port
          port: 15021
          protocol: TCP
          targetPort: 15021
        - name: http
          port: 80
          protocol: TCP
          targetPort: 80
        - name: https
          port: 443
          protocol: TCP
          targetPort: 443