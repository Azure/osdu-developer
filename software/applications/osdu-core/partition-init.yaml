---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: osdu-init
  namespace: osdu-core
  annotations:
    clusterconfig.azure.com/use-managed-source: "true"
spec:
  dependsOn:
    - name: osdu-developer-base
      namespace: default
    - name: partition
      namespace: flux-system
  targetNamespace: osdu-core
  chart:
    spec:
      chart: ./charts/osdu-developer-init
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  interval: 5m0s
  install:
    remediation:
      retries: 3
  values:
    AZURE_TENANT_ID:
      secret:
        name: active-directory
        key: tenant-id
    AZURE_CLIENT_ID:
      secret:
        name: active-directory
        key: principal-clientid
    AZURE_CLIENT_SECRET:
      secret:
        name: active-directory
        key: principal-clientpassword
    SERVICE_BUS_NAME:
      valueFrom:
        configMapKeyRef:
          name: configmap-services
          key: partition_servicebus_name_0
    PARTITION: opendes
