---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: partition
  namespace: osdu-core
spec:
  hosts:
    - partition.osdu-core.svc.cluster.local
  gateways:
    - istio-system/internal-gateway
    - istio-system/external-gateway
  http:
    - match:
      - uri:
          prefix: /api/partition/v1
      route:
      - destination:
          host: partitiond.osdu-core.svc.cluster.local
          subset: m23
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: partition-service
  namespace: flux-system
  annotations:
    clusterconfig.azure.com/use-managed-source: "true"
spec:
  dependsOn:
    - name: osdu-developer-base
      namespace: default
  targetNamespace: osdu-core
  chart:
    spec:
      chart: ./charts/osdu-developer-service
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  interval: 5m0s
  timeout: 6m
  install:
    remediation:
      retries: 3
  values:
    nameOverride: partition
    subset: m23
    replicaCount: 1
    service:
      type: ClusterIP
      port: 80
    configuration:
      - service: partition
        repository: community.opengroup.org:5555/osdu/platform/system/partition/partition-release-0-26
        tag: latest
        subset: m23
        path: /api/partition/v1/*
        probe:
          path: /actuator/health
          port: 8081
          liveness:
            delay: 250
            seconds: 10
        keyvault: true
        auth:
          disable:
            - "/"
            - "*/index.html"
            - "*/v1/api-docs"
            - "*/configuration/ui"
            - "*/configuration/security"
            - "*/swagger"
            - "*/swagger-ui.html"
            - "*/swagger-resources"
            - "/api/partition/v1/swagger-resources/*"
            - "/api/partition/v1/webjars/*"
            - "*/actuator/health"
            - "*/health"
        env:
          - name: AZURE_TENANT_ID
            secret:
              name: active-directory
              key: tenant-id
          - name: AZURE_CLIENT_ID
            secret:
              name: active-directory
              key: principal-clientid
          - name: AZURE_CLIENT_SECRET
            secret:
              name: active-directory
              key: principal-clientpassword
          - name: KEYVAULT_URI
            secret:
              name: azure-resources
              key: keyvault-uri
          - name: AAD_CLIENT_ID
            secret:
              name: active-directory
              key: principal-clientid
          - name: APPINSIGHTS_KEY
            secret:
              name: azure-resources
              key: insights-key
          - name: APPLICATIONINSIGHTS_CONNECTION_STRING
            secret:
              name: azure-resources
              key: insights-connection
          - name: AZURE_ISTIOAUTH_ENABLED
            value: "true"
          - name: AZURE_PAAS_PODIDENTITY_ISENABLED
            value: "false"
          - name: SERVER_SERVLET_CONTEXTPATH
            value: "/api/partition/v1/"
          - name: SERVER_PORT
            value: "80"
          - name: ACCEPT_HTTP
            value: "true"
          - name: SPRING_APPLICATION_NAME
            value: "partition"
          - name: REDIS_DATABASE
            value: "1"
          - name: PARTITION_SPRING_LOGGING_LEVEL
            value: "DEBUG"
