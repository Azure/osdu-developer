{{- $namespace := .Release.Namespace }}
{{- if .Values.azure.enabled }}
apiVersion: azconfig.io/v1
kind: AzureAppConfigurationProvider
metadata:
  name: {{ include "env-debug.fullname" . }}-config
  namespace: {{ $namespace }}
spec:
  endpoint: {{ .Values.azure.configEndpoint }}
  target:
    configMapName: configmap-by-appconfig
    configMapData:
      type: yaml
      key: value.yaml
      separator: "."
  auth:
    workloadIdentity:
      managedIdentityClientId: {{ .Values.azure.clientId }}
  configuration:
     selectors:
        - keyFilter: "*"
          labelFilter: "configmap-sample"
  secret:
    target:
      secretName: secret-appconfig-provider
    auth:
      managedIdentityClientId: {{ .Values.azure.clientId }}
{{- end }}