{{- $namespace := .Release.Namespace }}
{{- if and .Values.hosts .Values.gateways }} 
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: osdu-auth-route
  namespace: {{ $namespace }}
spec:
  parentRefs:
  {{- range .Values.gateways }}
  {{- $gatewayStr := . | toString }}
  {{- if contains "/" $gatewayStr }}
  {{- $parts := splitList "/" $gatewayStr }}
  {{- if eq (len $parts) 2 }}
  - name: {{ index $parts 1 }}
    namespace: {{ index $parts 0 }}
    group: gateway.networking.k8s.io
    kind: Gateway
  {{- else }}
  # Error: Gateway string "{{ $gatewayStr }}" did not split into exactly 2 parts
  - name: {{ $gatewayStr }}
    namespace: istio-system
    group: gateway.networking.k8s.io
    kind: Gateway
  {{- end }}
  {{- else }}
  - name: {{ $gatewayStr }}
    namespace: istio-system
    group: gateway.networking.k8s.io
    kind: Gateway
  {{- end }}
  {{- end }}
  rules:
  # Auth SPA route
  - matches:
    - path:
        type: PathPrefix
        value: {{ .Values.path }}spa/
    backendRefs:
    - name: osdu-auth-spa
      port: 80
      weight: 100
  # Main auth route
  - matches:
    - path:
        type: PathPrefix
        value: {{ .Values.path }}
    backendRefs:
    - name: osdu-auth
      port: 80
      weight: 100
{{- end }}