
name: osdu-developer
metadata:
  template: osdu-developer@0.0.1
infra:
  provider: bicep
  path: bicep
hooks:
  preprovision:
    interactive: true
    continueOnError: false
    shell: pwsh
    run: ./scripts/hook-preprovision.ps1

  postprovision:
    interactive: true
    continueOnError: false
    shell: pwsh
    run: ./scripts/hook-postprovision.ps1

  token:
    interactive: false
    continueOnError: false
    shell: pwsh
    run: ./scripts/hook-token.ps1
