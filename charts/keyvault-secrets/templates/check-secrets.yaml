apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-job
spec:
  template:
    spec:
      serviceAccountName: workload-identity-sa
      containers:
        - name: check-secret
          image: alpine:latest
          command: ["/script/init.sh"]
          volumeMounts:
            - name: azure-keyvault
              mountPath: "/mnt/azure-keyvault"
              readOnly: true
            - name: script
              mountPath: "/script"
              readOnly: true
      restartPolicy: Never
      volumes:
        - name: azure-keyvault
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ .Release.Name }}-keyvault
        - name: script
          configMap:
            name: {{ .Release.Name }}-script
            defaultMode: 0500
  backoffLimit: 4
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-script
data:
  init.sh: |
    #!/bin/sh
    {{- range .Values.secrets }}
      {{- range .data }}
        while [ ! -f /mnt/azure-keyvault/{{ .vaultSecret }} ]; do
          echo "Waiting for /mnt/azure-keyvault/{{ .vaultSecret }}"
          sleep 5
        done
        echo "Found /mnt/azure-keyvault/{{ .vaultSecret }}"
      {{- end }}
    {{- end }}
    echo "All secrets are available"