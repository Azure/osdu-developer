
name: osdu-developer
metadata:
  template: osdu-developer@0.0.1
infra:
  provider: bicep
  path: bicep
hooks:
  preprovision:
    posix:
      interactive: true
      continueOnError: false
      shell: sh
      run: ./scripts/hook-preprovision.sh
    windows:
      interactive: true
      continueOnError: false
      shell: pwsh
      run: .\scripts\hook-preprovision.ps1

  postprovision:
    posix:
      interactive: true
      continueOnError: false
      shell: sh
      run: ./scripts/hook-postprovision.sh
    windows:
      interactive: true
      continueOnError: false
      shell: pwsh
      run: .\scripts\hook-postprovision.ps1

  token:
    posix:
      interactive: false
      continueOnError: false
      shell: sh
      run: ./scripts/hook-token.sh
    windows:
      interactive: false
      continueOnError: false
      shell: pwsh
      run: .\scripts\hook-token.ps1
