######################
## Observability Component
######################
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: component-observability
  namespace: flux-system
spec:
  dependsOn:
    - name: component-mesh
    - name: component-mesh-ingress
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./software/components/observability
  prune: true
  wait: true
  healthChecks:
    - kind: Deployment
      name: prometheus
      namespace: istio-system
    - kind: Deployment
      name: grafana
      namespace: istio-system
    - kind: Deployment
      name: jaeger
      namespace: istio-system
    - kind: Service
      name: loki
      namespace: istio-system

