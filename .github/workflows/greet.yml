name: Auto - Greet

on: [pull_request_target, issues]

jobs:
  GreetBot:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/first-interaction@v3.0.0
        continue-on-error: true
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: "Thanks for raising your first issue, the team appreciates the time you have taken ðŸ˜‰"
          pr-message: "Thank you for the contribution, one of the team will evaluate shortly."