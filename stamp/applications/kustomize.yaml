######################
## OSDU Rerference
######################
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: application-osdu-reference
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./software/applications/osdu-reference
  prune: true
  wait: true
  healthChecks:
    - kind: Deployment
      name: unit
      namespace: osdu-reference
    - kind: Deployment
      name: crs-catalog
      namespace: osdu-reference
    - kind: Deployment
      name: crs-conversion
      namespace: osdu-reference


