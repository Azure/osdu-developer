######################
## PodInfo App
######################
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: application-website
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./software/applications/web-site
  prune: true
  wait: true
  healthChecks:
    - kind: Deployment
      name: podinfo
      namespace: podinfo


