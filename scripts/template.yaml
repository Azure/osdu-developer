CORE:
  PARTITION:
    RUN:
      APPINSIGHTS_KEY: "%INSTRUMENTATION_KEY%"
      KEYVAULT_URI: "https://%COMMON_NAME%.vault.azure.net"
      AAD_CLIENT_ID: "%AZURE_CLIENT_ID%"
      SERVER_PORT: "8080"
      SPRING_APPLICATION_NAME: "partition"
      REDIS_DATABASE: "1"
      PARTITION_SPRING_LOGGING_LEVEL: "INFO"
      AZURE_ISTIO_AUTH_ENABLED: "false"
      AZURE_ACTIVEDIRECTORY_APP_ID_URI: "api://%AZURE_CLIENT_ID%"
      AZURE_ACTIVEDIRECTORY_SESSION_STATELESS: "true"
    TEST:
      AZURE_AD_TENANT_ID: "%AZURE_TENANT_ID%"
      INTEGRATION_TESTER: "%AZURE_CLIENT_ID%"
      AZURE_TESTER_SERVICEPRINCIPAL_SECRET: "%AZURE_CLIENT_SECRET%"
      AZURE_AD_APP_RESOURCE_ID: "%AZURE_CLIENT_ID%"
      PARTITION_BASE_URL: "http://%AUTH_INGRESS%/"
      ENVIRONMENT: "CLOUD"
  ENTITLEMENTS:
    RUN:
      APPINSIGHTS_KEY: "%INSTRUMENTATION_KEY%"
      KEYVAULT_URI: "https://%COMMON_NAME%.vault.azure.net"
      PARTITION_SERVICE_ENDPOINT: "http://%AUTH_INGRESS%/api/partition/v1/"
      AAD_CLIENT_ID: "%AZURE_CLIENT_ID%"
      SERVER_PORT: "8080"
      SPRING_APPLICATION_NAME: "entitlements"
      LOGGING_LEVEL: "INFO"
      SERVICE_DOMAIN_NAME: "dataservices.energy"
      ROOT_DATA_GROUP_QUOTA: "5000"
      REDIS_TTL_SECONDS: "1"
      AZURE_PAAS_PODIDENTITY: "false"
      AZURE_ISTIO_AUTH_ENABLED: "true"
