{{- if .Values.internalGateway.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: internal-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingress-internal
  servers:
    - port:
        name: http2
        number: 80
        protocol: HTTP2
      hosts:
        - {{ .Values.internalGateway.hosts | join ", " }}
      {{- if .Values.internalGateway.tls }}
      tls:
        httpsRedirect: true # sends 301 redirect for http requests
      {{- end }}
    - port:
        name: https
        number: 443
        protocol: HTTPS
      hosts:
        - {{ .Values.internalGateway.hosts | join ", " }}
      {{- if .Values.internalGateway.tls }}
      tls:
        mode: {{ .Values.internalGateway.tls.mode }}
        credentialName: {{ .Values.internalGateway.tls.credentialName }}
      {{- end }}
{{- end }}