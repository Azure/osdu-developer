{{- $namespace := .Release.Namespace }}
apiVersion: azconfig.io/v1
kind: AzureAppConfigurationProvider
metadata:
  name: config-sample
  name: {{ include "config-maps.fullname" . }}-config
  namespace: {{ $namespace }}
spec:
  endpoint: {{ .Values.azure.configEndpoint }}
  target:
    configMapName: configmap-sample
    configMapData:
      type: yaml
      key: value.yaml
      separator: "."
  auth:
    workloadIdentity:
      managedIdentityClientId: {{ .Values.azure.clientId }}
  configuration:
     selectors:
        - keyFilter: "*"
          labelFilter: "configmap-sample"
  secret:
    target:
      secretName: secret-appconfig-provider
    auth:
      managedIdentityClientId: {{ .Values.azure.clientId }}
    refresh:
      enabled: true
      interval: 1h