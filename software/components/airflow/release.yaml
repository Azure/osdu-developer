---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: airflow
  namespace: flux-system
  labels:
    name: airflow
spec:
  targetNamespace: airflow
  releaseName: airflow
  dependsOn:
    - name: azure-keyvault-airflow
      namespace: default
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 10
      strategy: rollback
  test:
    enable: true
  interval: 10m0s
  chart:
    spec:
      chart: airflow
      # Specify the desired chart version if needed
      # version: 8.5.1
      sourceRef:
        kind: HelmRepository
        name: airflow-community
        namespace: flux-system
  values:
    # Set the Airflow version
    airflowVersion: "2.10.1"

    # Set the Airflow Docker image tag
    images:
      airflow:
        tag: "2.10.1"

    # Environment Variables
    airflow:
      executor: KubernetesExecutor
      securityContext:
        fsGroup: 1000
        runAsUser: 1000

      # OSDU PIP Packages
      # 148 https://community.opengroup.org/osdu/platform/system/sdks/common-python-sdk
      # 668 https://community.opengroup.org/osdu/platform/data-flow/ingestion/osdu-airflow-lib
      # 823 https://community.opengroup.org/osdu/platform/data-flow/ingestion/osdu-ingestion-lib
      extraPipPackages:
        # - "apache-airflow-providers-microsoft-azure"
        # - "--extra-index-url=https://community.opengroup.org/api/v4/projects/148/packages/pypi/simple"
        # - "osdu-api>=0.27,<1.0.0"
        # - "--extra-index-url=https://community.opengroup.org/api/v4/projects/668/packages/pypi/simple"
        # - "osdu-airflow>=0.27,<1.0.0"
        # - "--extra-index-url=https://community.opengroup.org/api/v4/projects/823/packages/pypi/simple"
        # - "osdu-ingestion>=0.27,<1.0.0"
      kubernetesPodTemplate:
        extraPipPackages:
          # - "apache-airflow-providers-microsoft-azure"
          # - "--extra-index-url=https://community.opengroup.org/api/v4/projects/148/packages/pypi/simple"
          # - "osdu-api>=0.27,<1.0.0"
          # - "--extra-index-url=https://community.opengroup.org/api/v4/projects/668/packages/pypi/simple"
          # - "osdu-airflow>=0.27,<1.0.0"
          # - "--extra-index-url=https://community.opengroup.org/api/v4/projects/823/packages/pypi/simple"
          # - "osdu-ingestion>=0.27,<1.0.0"
      # Airflow Configuration
      config:
        AIRFLOW__METRICS__USE_PATTERN_MATCH: "True"
        AIRFLOW__LOGGING__LOGGING_LEVEL: "INFO"
        AIRFLOW__LOGGING__ENABLE_TASK_CONTEXT_LOGGER: "False"
        AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "False"
        AIRFLOW__CORE__STORE_SERIALIZED_DAGS: "True"
        AIRFLOW__CORE__STORE_DAG_CODE: "True"
        AIRFLOW__CORE__PLUGINS_FOLDER: "/opt/airflow/plugins"
        AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL: "60"
        AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "False"
        AIRFLOW__WEBSERVER__AUTHENTICATE: "True"
        AIRFLOW__WEBSERVER__AUTH_BACKEND: "airflow.contrib.auth.backends.password_auth"
        AIRFLOW__WEBSERVER__RBAC: "True"
        AIRFLOW__WEBSERVER__ENABLE_PROXY_FIX: "True"
        AIRFLOW__WEBSERVER__WORKER_REFRESH_BATCH_SIZE: "0"
        AIRFLOW__WEBSERVER__WORKER_CLASS: "gevent"
        AIRFLOW__API__AUTH_BACKEND: "airflow.api.auth.backend.default"
        AIRFLOW_VAR_ENV_VARS_ENABLED: "True"
        AIRFLOW_VAR_CORE__CONFIG__SHOW_SKIPPED_IDS: "True" 
        AIRFLOW_VAR_CORE__CONFIG__DATALOAD_CONFIG_PATH: "/opt/airflow/dags/configs/dataload.ini"
        # AIRFLOW__WEBSERVER__WORKERS: "8"
        # AIRFLOW__CELERY__WORKER_CONCURRENCY: "16"
        # AIRFLOW__CELERY__SSL_ACTIVE: "True"
        
      extraEnv:
        - name: ENVIRONMENT
          value: "dev"
        - name: CLOUD_PROVIDER
          value: "azure"
        - name: CI_COMMIT_TAG
          value: "v0.12.0"
        - name: BUILD_TAG
          value: "v0.12.0"
        - name: PYTHONPATH
          value: "/opt/airflow/dags:/opt/airflow"
        - name: AIRFLOW_VAR_AZURE_ENABLE_MSI
          value: "false"
        - name: AIRFLOW_VAR_ENTITLEMENTS_MODULE_NAME
          value: "entitlements_client"
      extraEnvFrom:
        - configMapRef:
            name: airflow-variables
        - configMapRef:
            name: airflow-service-endpoints
        - secretRef:
            name: airflow-variables
      

      

    # DAGs Configuration
    dags:
      persistence:
        enabled: true
        existingClaim: airflow-dags-pvc
      gitSync:
        enabled: false

    # Logs Configuration
    logs:
      persistence:
        enabled: true
        existingClaim: airflow-logs-pvc

    # External PostgreSQL Configuration
    data:
      metadataSecretName: airflow-secrets

    

    # Disable Internal PostgreSQL and PgBouncer
    pgbouncer:
      enabled: false
    postgresql:
      enabled: false
    externalDatabase:
      type: postgres
      host: "airflow-cluster-rw.postgresql.svc.cluster.local"
      port: 5432
      ## Azure PostgreSQL Database username, formatted as {username}@{hostname}
      user: "dbuser"
      passwordSecret: "airflow-secrets"
      passwordSecretKey: "db-password"
      database: "airflow-db"

    redis:
      enabled: false
    externalRedis:
      host: "airflow-redis-master.airflow.svc.cluster.local"
      port: 6379
      passwordSecret: "airflow-secrets"
      passwordSecretKey: "redis-password"
      databaseNumber: 2
      # properties: "?ssl_cert_reqs=CERT_REQUIRED"

    # Enable StatsD
    statsd:
      enabled: true

    flower:
      enabled: false

    scheduler:
      logCleanup:
        enabled: false

    workers:
      enabled: false
      logCleanup:
        enabled: false

    # Webserver Default User Configuration
    web:
      defaultUser:
        enabled: true
        existingSecret: airflow-secrets
        usernameKey: username
        passwordKey: password
        roleName: Admin
        email: admin@example.com
        firstName: admin
        lastName: user

    # Use Existing Secrets for Fernet and Webserver Secret Keys
    fernetKey:
      enabled: true
      existingSecret: keyvault-secrets
      existingSecretKey: AIRFLOW__CORE__FERNET_KEY
    webserverSecretKey:
      enabled: true
      existingSecret: keyvault-secrets
      existingSecretKey: AIRFLOW__WEBSERVER__SECRET_KEY

    # Affinity and Tolerations
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: agentpool
                  operator: In
                  values:
                    - poolz1
                    - poolz2
                    - poolz3

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            release: airflow

    tolerations:
      - effect: NoSchedule
        key: app
        value: "cluster"